<html>

<head>
    <title>
        Проограммирование
    </title>
<style>
    body{
       font-family: tahoma;
        background: antiquewhite;
    }



    .list {
        color: white;
        margin-left: 20px;
        border: none;
        border-bottom: 2px solid #ff0000;

    }

    div {
        color: red;
        margin-left: 30px;
        padding: 5px;
        border: 1px solid #000;

    }

    .google {
        color: green;
    }

    .yahoo {
        color: yellow;
    }

    .rambler {
        color: red;
    }




</style>




</head>

<body>

<div class="list">СПИСОК ПОИСКОВЫХ СИСТЕМ</div>


<div class="google">Google it</div>
    <form action="https://www.gooogle.com/search">
    <input name="q">
<br>
    <input type="submit">

    </form>




<div class="rambler">Ramler it</div>
        <form action="https://nova.rambler.ru/search">
            <input name="query">
            <br>
            <input type="submit">
        </form>

<div class="yahoo">Yahoo it</div>
            <form action="https://search.yahoo.com/search">
                <input name="p">
                <br>
                <input type="submit">



            </form>

</body>




</html>
